<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGO DO DADO</title>
</head>

<body>
    <div>DADO</div>

    <div id="dado"> <img src="0.png" alt="dado" id="imgdado" onclick="clicou()"></div>



    <script>

        var res = window.document.getElementById('dado')
        var img = window.document.getElementById('imgdado')
        function clicou() {
            var dado = Number(Math.floor(Math.random() * 6) + 1)
            img.src = dado + '.png'
            setTimeout(function() {
                img.src = '0.png';
            }, 3000);
        }

    </script>
</body>

</html>
